<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result | Bengaluru House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header bg-success text-white">
                        <h2 class="text-center"><i class="fas fa-chart-line me-2"></i>Prediction Result</h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="result-display mb-4">
                            <h3 class="text-primary">{{ prediction_text }}Lack</h3>
                        </div>
                        
                        <div class="property-details mb-4">
                            <h4>Property Details:</h4>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <strong>Location:</strong> {{ location }}
                                </li>
                                <li class="list-group-item">
                                    <strong>Total Area:</strong> {{ total_sqft }} sqft
                                </li>
                                <li class="list-group-item">
                                    <strong>BHK:</strong> {{ bhk }}
                                </li>
                                <li class="list-group-item">
                                    <strong>Bathrooms:</strong> {{ bath }}
                                </li>
                            </ul>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/" class="btn btn-primary me-md-2">
                                <i class="fas fa-arrow-left me-2"></i>Back to Predictor
                            </a>
                            <button class="btn btn-outline-secondary" onclick="window.print()">
                                <i class="fas fa-print me-2"></i>Print Result
                            </button>
                        </div>
                    </div>
                    <div class="card-footer text-muted text-center">
                        <small>This estimate is based on current market trends and should be used as a reference only.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
